<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="outer">
    <div class="middle">
        <div class="bigInner">
            <div id="compTurn"><p>Computer's turn!!</p></div>
            <div id="playerTurn"><p>Your turn!!</p></div>
        </div>
        <div class="inner">
            <div class="box">
                <p class="XO">Would you like to be X or O?</p>
                <button type="button" class="selectBtn XO" id="X">X</button>
                <button type="button" class="selectBtn XO" id="O">O</button>
                <table class="table hide">
                    <tr>
                        <td class="cell" id="1"></td>
                        <td class="cell" id="2"></td>
                        <td class="cell" id="3"></td>
                    </tr>
                    <tr>
                        <td class="cell" id="4"></td>
                        <td class="cell" id="5"></td>
                        <td class="cell" id="6"></td>
                    </tr>
                    <tr>
                        <td class="cell" id="7"></td>
                        <td class="cell" id="8"></td>
                        <td class="cell" id="9"></td>
                    </tr>
                </table>
                <div class="hide" id="result"></div>
            </div>
            <span class="score"></span>
            <button type="button" class="reset hide" id="reset">Reset All</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
