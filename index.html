<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="outer">
    <div class="middle">
        <div class="inner">
                <div class="row">
                    <span class="hide score">Player 1</span>
                    <span class="hide" id="score2">Player 2</span>
                    <span class="hide" id="scoreComp">Computer</span>
                    <button type="button" class="selectBtn reset hide score" id="Reset">Reset All</button>
                </div>
        <div class="box">
            <p class="p-2 players">How would you like to play?</p>
            <button type="button" class="selectBtn players" id="one">One Player</button>
            <button type="button" class="selectBtn players" id="two">Two Player</button>

            <p class="p-2 hide single">Would you like to be X or O?</p>
            <p class="p-2 hide double">Player 1: Would you like to be X or O?</p>
            <button type="button" class="selectBtn XO hide" id="X">X</button>
            <button type="button" class="selectBtn XO hide" id="O">O</button>
            <button type="button" class="selectBtn hide" id="back"><i class="fa fa-arrow-left"></i>Back</button>

                <table class="hide table borderless">
                    <tr class="border-bottom thick">
                        <td class="border-right thick"></td>
                        <td class="border-right thick"></td>
                        <td></td>
                    </tr>
                    <tr class="border-bottom thick">
                        <td class="border-right thick"></td>
                        <td class="border-right thick"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="border-right thick"></td>
                        <td class="border-right"></td>
                        <td></td>
                    </tr>
                </table>
        </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
